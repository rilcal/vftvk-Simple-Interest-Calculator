<html>
  <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Web App - Simple Interest Calculator</title>
  </head>
  <body>
    <div>
      <h1>Simple Interest Calculator</h1>
      <ul id="split">
        <ul id="left">
          <li><label>Amount</label></li>
          <li><label>Rate</label></li>
          <li><label>No. of Years</label></li>
        </ul>
        <ul id="right">
          <li><input type="number" id="principal" /></li>
          <li>
            <input
              type="range"
              id="rate"
              onchange="updateRate();"
              min="1"
              max="20"
              step="0.5"
              value="0"
            />
            <output id="rate-result">1.0%</output>
          </li>
          <li>
            <select type="select" id="years">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </li>
        </ul>
      </ul>
      <br />
      <button onclick="compute()">Compute Interest</button>
      <br />
      <div id="result-div">
        <label id="result">Enter Values to Compute Interest</label>
      </div>
      <label>&#169 Everyone Can Get Rich</label>
    </div>
  </body>
</html>
